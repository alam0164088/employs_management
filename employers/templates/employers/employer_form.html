{% extends "base.html" %}

{% block title %}{% if form.instance.id %}Edit{% else %}Create{% endif %} Employer{% endblock %}

{% block content %}
    <h2>{% if form.instance.id %}Edit{% else %}Create{% endif %} Employer</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ form.company_name.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="contact_person_name">Contact Person</label>
            <input type="text" class="form-control" id="contact_person_name" name="contact_person_name" value="{{ form.contact_person_name.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ form.address.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'employer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
